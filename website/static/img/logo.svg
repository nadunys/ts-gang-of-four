<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">
  <!-- Background with enhanced gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3178c6" />
      <stop offset="50%" stop-color="#2b6cb0" />
      <stop offset="100%" stop-color="#1e4e8c" />
    </linearGradient>
    
    <!-- Improved grid pattern -->
    <pattern id="pattern-grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="none" />
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff40" stroke-width="1"/>
    </pattern>
    
    <!-- Pattern connector elements -->
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" 
      markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="white"/>
    </marker>
  </defs>
  
  <!-- Main background with rounded corners -->
  <rect width="250" height="250" rx="20" fill="url(#bg-gradient)" />
  <rect width="250" height="250" rx="20" fill="url(#pattern-grid)" />
  
  <!-- Subtle circuit-like pattern backdrop -->
  <path d="M 20,20 L 20,230 L 230,230 M 40,230 L 40,40 L 230,40" 
        stroke="#ffffff25" fill="none" stroke-width="1.5" stroke-linecap="round" />
  <path d="M 60,60 L 60,190 L 190,190 M 80,190 L 80,80 L 190,80" 
        stroke="#ffffff25" fill="none" stroke-width="1" stroke-linecap="round" />
  
  <!-- People Figures - 4 developers representing the Gang of Four -->
  <g transform="translate(45, 45) scale(0.8)">
    <!-- Person 1 - Top Left -->
    <g transform="translate(20, 30)">
      <circle cx="0" cy="0" r="10" fill="#FFC107" stroke="#ffffff" stroke-width="1" />
      <path d="M -3,1 A 3,3 0 0,0 3,1 M -5,-3 L -2,0 M 5,-3 L 2,0" stroke="#ffffff" stroke-width="1.5" fill="none" />
      <path d="M 0,10 L 0,24 M -10,15 L 0,20 L 10,15 M -8,34 L 0,24 L 8,34" stroke="#ffffff" stroke-width="2" fill="none" />
    </g>
    
    <!-- Person 2 - Top Right -->
    <g transform="translate(180, 30)">
      <circle cx="0" cy="0" r="10" fill="#4CAF50" stroke="#ffffff" stroke-width="1" />
      <path d="M -3,1 A 3,3 0 0,0 3,1 M -5,-3 L -2,0 M 5,-3 L 2,0" stroke="#ffffff" stroke-width="1.5" fill="none" />
      <path d="M 0,10 L 0,24 M -10,15 L 0,20 L 10,15 M -8,34 L 0,24 L 8,34" stroke="#ffffff" stroke-width="2" fill="none" />
    </g>
    
    <!-- Person 3 - Bottom Left -->
    <g transform="translate(20, 120)">
      <circle cx="0" cy="0" r="10" fill="#03A9F4" stroke="#ffffff" stroke-width="1" />
      <path d="M -3,1 A 3,3 0 0,0 3,1 M -5,-3 L -2,0 M 5,-3 L 2,0" stroke="#ffffff" stroke-width="1.5" fill="none" />
      <path d="M 0,10 L 0,24 M -10,15 L 0,20 L 10,15 M -8,34 L 0,24 L 8,34" stroke="#ffffff" stroke-width="2" fill="none" />
    </g>
    
    <!-- Person 4 - Bottom Right -->
    <g transform="translate(180, 120)">
      <circle cx="0" cy="0" r="10" fill="#9C27B0" stroke="#ffffff" stroke-width="1" />
      <path d="M -3,1 A 3,3 0 0,0 3,1 M -5,-3 L -2,0 M 5,-3 L 2,0" stroke="#ffffff" stroke-width="1.5" fill="none" />
      <path d="M 0,10 L 0,24 M -10,15 L 0,20 L 10,15 M -8,34 L 0,24 L 8,34" stroke="#ffffff" stroke-width="2" fill="none" />
    </g>
    
    <!-- Connecting lines representing collaboration between people -->
    <path d="M 20,40 C 40,60 160,60 180,40" stroke="white" stroke-width="1.5" 
          stroke-dasharray="5,3" marker-end="url(#arrow)" />
    <path d="M 180,130 C 160,110 40,110 20,130" stroke="white" stroke-width="1.5" 
          stroke-dasharray="5,3" marker-end="url(#arrow)" />
    <path d="M 20,40 C 0,60 0,100 20,130" stroke="white" stroke-width="1.5" 
          stroke-dasharray="5,3" marker-end="url(#arrow)" />
    <path d="M 180,40 C 200,60 200,100 180,130" stroke="white" stroke-width="1.5" 
          stroke-dasharray="5,3" marker-end="url(#arrow)" />
  </g>
  
  <!-- TypeScript Logo with enhanced 3D effect -->
  <g transform="translate(125, 180)" text-anchor="middle">
    <rect x="-40" y="-25" width="80" height="40" rx="5" fill="#ffffff" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#bg-gradient)">TS</text>
    <rect x="-80" y="20" width="160" height="25" rx="12.5" fill="#ffffff90" />
    <text x="0" y="37" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d">DESIGN PATTERNS</text>
  </g>
</svg>